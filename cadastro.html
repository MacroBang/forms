<head>
  <meta charset="UTF-8" />

  <!-- LINK CSS -->
  <link rel="stylesheet" href="./style/style.css" />
  <link rel="stylesheet" href="./style/cadastro.css" />

  <!-- GOOGLE FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
</head>

<body>
  <!-- BARRA DE NAVEGAÇÃO -->
  <nav>
    <div class="container nav_container">
      <a href="index.html">
        <h4>Market Name</h4>
      </a>
      <ul class="nav_menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="descontos.html">Descontos</a></li>
        <li><a href="mercado.html">Mercado</a></li>
        <li><a href="about.html">Sobre nós</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="cadastro.html">Entre ou Cadastre-se</a></li>
      </ul>
      <button id="open-menu-btn"><i class="uil uil-bars"></i></button>
      <button id="close-menu-btn"><i class="uil uil-multiply"></i></button>
    </div>
  </nav>

  <!-- FORMULARIO LOGIN -->

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="email_login">Seu Email</label>
            <input id="email_login" name="email_login" type="email" required />
          </p>

          <p>
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" type="password" required />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" type="text" required />
          </p>

          <p>
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" type="email" required />
          </p>

          <p>
            <label for="phone_cad">Número de telefone</label>
            <input id="phone_cad" name="phone_cad" type="tel" required />
          </p>

          <p>
            <label for="cpf_cad">Seu CPF</label>
            <input id="cpf_cad" name="cpf_cad" type="text" required />
          </p>

          <p>
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" type="password" required />
          </p>

          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <p class="link">
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>

</html>
