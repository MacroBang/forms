<body>
  <!-- BARRA DE NAVEGAÇÃO -->

      <a class="logo" href="index.html">Market Name</a>

        <div class="line1"></div>

      </ul>

  <!-- FORMULARIO LOGIN -->

  <div class="container">
    <a class="links" id="paracadastro"></a>
    <a class="links" id="paralogin"></a>

    <div class="content">

      <div id="login">
        <form method="post" action="">
          <h1>Login</h1>
          <p>
            <label for="email_login">Seu Email</label>
            <input id="email_login" name="email_login" type="email" required />
          </p>

          <p>
            <label for="senha_login">Sua senha</label>
            <input id="senha_login" name="senha_login" type="password" required />
          </p>

          <p>
            <input type="checkbox" name="manterlogado" id="manterlogado" value="" />
            <label for="manterlogado">Manter-me logado</label>
          </p>

          <p>
            <input type="submit" value="Logar" />
          </p>

          <p class="link">
            Ainda não tem conta?
            <a href="#paracadastro">Cadastre-se</a>
          </p>
        </form>
      </div>

      <!--FORMULÁRIO DE CADASTRO-->
      <div id="cadastro">
        <form method="post" action="code\classes\ClienteForm.php">
          <h1>Cadastro</h1>

          <p>
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome" type="text" required />
          </p>

          <p>
            <label for="email">Seu e-mail</label>
            <input id="email" name="email" type="email" required />
          </p>

          <p>
            <label for="phone">Número de telefone</label>
            <input id="phone" name="numero_contato" type="tel" required />
          </p>

          <p>
            <label for="cpf">Seu CPF</label>
            <input id="cpf" name="cpf" type="text" required />
          </p>

          <p>
            <label for="senha">Sua senha</label>
            <input id="senha" name="senha" type="password" />
          </p>

          <p>
            <input type="submit" value="Cadastrar" />
          </p>

          <p class="link">
            Já tem conta?
            <a href="#paralogin"> Ir para Login </a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <script src="./script/mobile-navbar.js"></script>
