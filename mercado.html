<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
  <title>Mercado</title>

  <!-- ICONSCOUT -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />

  <!-- LINK STYLE CSS -->
  <link rel="stylesheet" href="./style/style.css">
  <link rel="stylesheet" href="./style/mercado.css">

  <!-- GOOGLE FONT LINK -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap">
</head>

<body>
  <!-- ================== NAVBAR ==================-->

  <div id="navbar-placeholder"></div>

  <!-- NAV BAR MERCADO -->

  <div id="navbar-market-placeholder"></div>

  <!-- HEADER -->















  <!-- SCRIPT PARA IMPORTAR NAVBAR -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-placeholder').innerHTML = html;
      })
  </script>

  <!-- SCRIPT PARA IMPORTAR NAVBAR MERCADO -->

  <script>
    fetch('navbar-mercado.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('navbar-market-placeholder').innerHTML = html;
      })
  </script>

  <!-- LINK PASTA JS -->

  <script src="./script/mobile-navbar.js"></script>
</body>

</html>
